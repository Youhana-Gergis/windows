<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="home">
        <div class="nav">
            <div class="right-item">
                <button><i class="bi bi-dash"></i></i></button>
                <button><i class="bi bi-stop"></i></button>
                <button><i class="bi bi-x"></i></button>
            </div>
        </div>
        <div class="nav-2">
            <span>File</span>
            <span>Home</span>
            <span>Share</span>
            <span>View</span>
        </div>
        <div class="fixed-menu">
            <div class="ele">
                <i class="bi bi-star-fill"></i><span>Quick access</span>
            </div>
            <div class="ele">
                <i class="bi bi-window-fullscreen"></i><span>Desktop</span>
            </div>
            <div class="ele">
                <i class="bi bi-arrow-down"></i><span>Downloads</span>
            </div>
            <div class="ele">
                <i class="bi bi-file-earmark-text"></i><span>Documents</span>
            </div>
            <div class="ele">
                <i class="bi bi-card-image"></i><span>Picture</span>
            </div>
            <div class="ele">
                <i class="bi bi-hdd-fill"></i><span>Youhana Gergis(D:)</span>
            </div>
            <div class="ele">
                <i class="bi bi-pc-display-horizontal"></i><span>This PC</span>
            </div>
            <div class="ele">
                <i class="bi bi-star-fill"></i><span>3D object</span>
            </div>
            <div class="ele">
                <i class="bi bi-music-note"></i><span>Music</span>
            </div>
            <div class="ele">
                <i class="bi bi-film"></i><span>Video</span>
            </div>
            <div class="ele">
                <i class="bi bi-globe-americas"></i><span>Network</span>
            </div>
        </div>
            <div class="files">
                <div class="icon-holder  position-relative">
                    <i class="bi bi-folder-fill position-absolute folder"></i>
                    <i class="bi bi-music-note position-absolute icon1"></i>
                    <span>3D Objects</span>
                </div>
                <div class="icon-holder  position-relative">
                    <i class="bi bi-folder-fill position-absolute folder"></i>
                    <i class="bi bi-tv-fill position-absolute icon2"></i>
                    <span>Desktop</span>
                </div>
                <div class="icon-holder  position-relative">
                    <i class="bi bi-folder-fill position-absolute folder"></i>
                    <i class="bi bi-file-earmark-text position-absolute icon3"></i>
                    <span>Documents</span>
                </div>
                <div class="icon-holder  position-relative">
                    <i class="bi bi-folder-fill position-absolute folder"></i>
                    <i class="bi bi-arrow-down position-absolute icon4"></i>
                    <span>Downloads</span>
                </div>
                <div class="icon-holder  position-relative">
                    <i class="bi bi-folder-fill position-absolute folder"></i>
                    <i class="bi bi-music-note position-absolute icon5"></i>
                    <span>Music</span>
                </div>
                <div class="icon-holder  position-relative">
                    <i class="bi bi-folder-fill position-absolute folder"></i>
                    <i class="bi bi-card-image position-absolute icon6"></i>
                    <span>Pictures</span>
                </div>
                <div class="icon-holder  position-relative">
                    <i class="bi bi-folder-fill position-absolute folder"></i>
                    <i class="bi bi-film position-absolute icon7"></i>
                    <span>Videos</span>
                </div>
            </div>
            <div class="hard">
                    <i class="bi bi-hdd-fill"></i>
                    <div class="hdd">
                        <span class="ele-hdd">Local Disk (E:)</span>
                        <input type="range" name="range">
                        <span class="ele-hdd">27.8 GB free of 99.3 GB</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
